      @keyframes fade-in {
        from { opacity: 0; }

        animation: fade-in 0.5s ease-in-out;
      }
       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }

        animation: fade-in-up 0.4s ease-out forwards;
      }
